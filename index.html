<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <title>Emotionally Neutral</title>

  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- scripts -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  
  <!-- app -->
  <link href="/emotionally-neutral-site.css" rel='stylesheet' type='text/css'>
  <script src="/emotionally-neutral.js"></script>

</head>
<body>
  <div class="container text-center" id="header-container">
    <h1>Emotionally Neutral</h1>
    <p>
      Don't offend your research participants with bright and vibrant colors. 
      Below is a collection of emotionally-neutral colors for your experiments.  
    </p>
  </div>
  <div class="container" id="color-grid-container">
    <div class="row" id="color-grid">
      {{#colors}}
      <div class="col-sm-3">
        <div class="panel color-panel text-center" style="background-color: {{hex}};">
          <h3>{{name}}</h3>
          <h5>{{hex}}</h5>
          <h5>{{rgb}}</h5>
        </div>
      </div>
      {{/colors}}
    </div>
  </div>
</body>
