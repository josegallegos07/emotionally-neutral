<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <title>Emotionally Neutral</title>

  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <link href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css" rel="stylesheet">
  
  <!-- scripts -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/js/foundation.min.js"></script>
  
  <!-- app -->
  <link href="/emotionally-neutral-site.css" rel='stylesheet' type='text/css'>
  <script src="/emotionally-neutral.js"></script>

</head>
<body>
  <div class="section-container auto" id="header-container">
    <section>
      <div class="large-12 columns">
        <h1>Emotionally Neutral</h1>
        <h3>An emotionally-neutral color palette.</h3>
      </div>
    </section>
  </div>
  <div class="section-container auto" id="color-grid-container">
    <section>
      <div class="large-12 columns" id="color-grid">
        {{#colors}}
        <div class="large-3 columns">
          {{name}} {{hex}}
        </div>
        {{/colors}}
      </div>
    </section>
  </div>
</body>
